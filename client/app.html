<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>House Price Estimator</h1>
        <form id="price-estimate-form">
            <label for="sqft">Area (Square Feet):</label>
            <input type="number" id="sqft" name="sqft" required><br><br>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <button type="button" id="estimateBtn">Estimate Price</button>
        </form>

        <div id="result">
            <h2>Estimated Price: <span id="price">--</span> Lakhs</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
